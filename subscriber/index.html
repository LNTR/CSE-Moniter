<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Stock Notification System</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <div class="container">
      <h1>Stock Notification System</h1>
      <div class="subscription-box">
        <label for="stock">Enter Stock Symbol:</label>
        <input type="text" id="stock" placeholder="e.g., AAPL" />
        <button id="subscribe-btn">Subscribe</button>
      </div>

      <div id="notification-list" class="notification-list">
        <h2>Notifications</h2>
        <ul id="notifications"></ul>
      </div>
    </div>

    <script>
      const webSocket = new WebSocket("ws://127.0.0.1:88");
      webSocket.onmessage = (event) => {
        console.log(event);
        document.getElementById("notifications").innerHTML +=
          "Message from server: " + event.data + "<br>";
      };
      webSocket.addEventListener("open", () => {
        console.log("We are connected");
      });
      function sendMessage(event) {
        var inputMessage = document.getElementById("notifications");
        webSocket.send(inputMessage.value);
        inputMessage.value = "";
        event.preventDefault();
      }
      document
        .getElementById("input-form")
        .addEventListener("submit", sendMessage);
    </script>
  </body>
</html>
